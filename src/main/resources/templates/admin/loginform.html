<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Signal Buddy - 관리자 로그인</title>
  <link href="/css/admin/login.css" rel="stylesheet">
</head>
<body>
<div th:if="${errorMessage}" id="error-message" th:text="${errorMessage}"
     style="display: none;"></div>
<div class="signup-container">
  <form action="/login" method="post">
    <h2>Signal Buddy Admin</h2>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="username" placeholder="이메일을 입력해주세요">
    </div>

    <div class="form-group">
      <label for="password"> 비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
    </div>

    <button class="sign-in-btn">Log In</button>
  </form>

</div>
</div>
<script>
  window.onload = function () {
    const errorMessageElement = document.getElementById('error-message');
    if (errorMessageElement && errorMessageElement.textContent.trim() !== '') {
      alert(errorMessageElement.textContent);
    }
  }
</script>
</body>
</html>
